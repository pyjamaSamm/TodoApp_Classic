    <link rel="stylesheet" href="index.css">

<body>
    <div>
        <h1>Todo App</h1>
        <img class="top_cloud" src="cloud.png" alt="cloud-image">
        <form action="">
            <br>
            <input type="text" id="newid" placeholder="ADD TASK">

    <br>

        <img class="bottom_cloud" src="cloud.png" alt="cloud-image">

        <img src="https://media2.giphy.com/media/X6vmBkMnGdfJwET8OS/giphy.gif?cid=ecf05e47ot1rahyp6ckda5toagngzqfd8q2d410famrf25kw&rid=giphy.gif&ct=s" class="birds" alt="birds">
